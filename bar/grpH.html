<html>
<body>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="horizontalBarChart.js"></script>
    <script>
    window.addEventListener('resize', function (event) {
        $("#chart").width(window.innerWidth * 0.9);
        $("#chart").height(window.innerHeight);
    });    
</script>
<div id="chart" style="width: 800;height: 600">
</div>
<script>
    var groupChartData = [{ "val1": 8, "val2": 10, "over": 1 }, { "val1": 7, "val2": 2, "over": 2 }, { "val1": 4, "val2": 5, "over": 3 }, { "val1": 19, "val2": 8, "over": 4 }, { "val1": 3, "val2": 7, "over": 5 }, { "val1": 6, "val2": 1, "over": 6 }, { "val1": 7, "val2": 6, "over": 7 }, { "val1": 13, "val2": 2, "over": 8 }, { "val1": 1, "val2": 8, "over": 9 }, { "val1": 8, "val2": 9, "over": 10 }];
    var columnsInfo = { "val1": "Team A", "val2": "Team B" };
    $("#chart").empty();
    var barChartConfig = {
        mainDiv: "#chart",
        colorRange: ["#2a98cd", "#df7247"],
        data: groupChartData,
        columnsInfo: columnsInfo,
        xAxis: "runs",
        yAxis: "over",
        label: {
            xAxis: "Runs",
            yAxis: "Over"
        },
        requireLegend: true
    };
    var groupChart = new horizontalGroupBarChart(barChartConfig);
</script>
</body>
</html>
